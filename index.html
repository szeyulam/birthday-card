<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <div class="outside">
            <div class="front">
                <p>Happy Birthday bea!</p>
                <p style="font-size: 12px; text-align: right; text-transform: none; line-height: 1; position: absolute; bottom: 7px; right: 10px;letter-spacing: 1px;">from Marcus</p>
                <div class=" cake ">
                    <div class="top-layer "></div>
                    <div class="middle-layer "></div>
                    <div class="bottom-layer "></div>
                    <div class="candle "></div>
                </div>
            </div>
            <div class="back "></div>
        </div>
        <div class="inside ">
            <p>生日快樂哦小屁股，時間過得好快，我們又一起度過了一個生日，謝謝你一直以來的陪伴，希望接下來的生日我們都一起度過哦, 祝你新的一歲開開心心，心想事成 &#128536;</p>
            <!-- <h1>&#127873;</h1> -->
            <p style="line-height: 2; font-size: small; position: absolute; bottom: 17px; left: 20px; width: 70%; ">I always want to be your favourist hello and hardest goodbye ~ &#10084;&#65039;</p>
            <img class="corgi " src="./src/corgi-removebg.png " alt="corgi-removebg ">
        </div>
    </div>
</body>

</html>
